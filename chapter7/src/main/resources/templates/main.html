<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Spring Boot管理后台</title>
    <meta charset="UTF-8"/>

    <link rel="stylesheet" href="../static/assets/css/googleFamily.css" th:href="@{/assets/css/googleFamily.css}"/>
    <link rel="stylesheet" href="../static/assets/css/ui.jqgrid.css" th:href="@{/assets/css/ui.jqgrid.css}"/>

    <link rel="stylesheet" href="../static/assets/css/custom.css" th:href="@{/assets/css/custom.css}"/>
    <link rel="stylesheet" href="../static/assets/css/ace.min.css" th:href="@{/assets/css/ace.min.css}"/>
    <link rel="stylesheet" href="../static/assets/css/ace-rtl.min.css" th:href="@{/assets/css/ace-rtl.min.css}"/>
    <link rel="stylesheet" href="../static/assets/css/ace-skins.min.css" th:href="@{/assets/css/ace-skins.min.css}"/>

    <!--[if !IE]> -->
    <script src="../static/assets/js/jquery-2.0.3.min.js" th:src="@{/assets/js/jquery-2.0.3.min.js}"></script>

    <script src="../static/assets/js/jquery-1.10.2.min.js" th:src="@{/assets/js/jquery-1.10.2.min.js}"></script>

    <title>Spring Boot管理后台</title>
    <script type="text/javascript">
        $(function () {
            $('#profile-feed-1').slimScroll({
                height: '250px',
                alwaysVisible: true
            });
            //单击快捷方式
            $("#fastMenuDiv").on("click", "a.menu", function () {
                var url = $(this).attr("id");
                var id = $(this).attr("value");
                /*<![CDATA[*/
                if (id && url) {
                    parent.addTabs({id: id, title: $(this).find(".spName").text(), url: url, close: true});
                }
                /*]]>*/
                //parent.changeUrl(url);
                //$("#showNav",window.parent.document).html(menuName);
            })
        });
    </script>
</head>
<body>
<div class="row">
    <div class="col-xs-12">

        <div class="row">
            <div class="col-sm-12">
                <div class="widget-box transparent">
                    <div class="widget-header widget-header-small">
                        <h4><i class="icon-user orange"></i>个人信息</h4>
                    </div>
                    <div class="widget-body">
                        <div class="widget-body-inner" style="display: block;">
                            <div class="widget-main">
                                <div class="row">
                                    <div class="col-xs-3">
                                        <img class="editable img-responsive editable-click editable-empty"
                                             style="border:0;" width="120" height="120" id="avatar"
                                             alt="Alex's Avatar" th:src="@{/image/illuos1ion.jpg}"/>
                                    </div>
                                    <div class="col-xs-9">
                                        <h3>欢迎登录 Spring Boot 管理系统</h3>
                                        <div class="row">
                                            <div class="col-xs-3 col-md-2">
                                                <h4>博主：<span id="relName">illuos1ion</span></h4>
                                            </div>
                                            <div class="col-xs-4 col-md-10">
                                                <h4>改造于BootStrap3的ACE模板</h4>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="hr hr32 hr-dotted"></div>

        <div class="row">
            <div class="col-sm-12">
                <div class="widget-box transparent">
                    <div class="widget-header widget-header-flat">
                        <h4 class="lighter">
                            <i class="icon-star orange"></i>
                            个人站点
                        </h4>
                    </div>
                    <div class="widget-body">
                        <div class="widget-body-inner" style="display: block;">
                            <div class="widget-main">
                                <div class="row">
                                    <div class="col-xs-12" id="website">
                                        <h4><a href="http://www.jiyongguang.xin">[
                                            http://www.jiyongguang.xin ]</a></h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="hr hr32 hr-dotted"></div>

        <div class="row">
            <div class="col-sm-12">
                <div class="widget-box transparent" id="recent-box">
                    <div class="widget-header">
                        <h4 class="lighter smaller">
                            <i class="icon-rss orange"></i>
                            通知公告
                        </h4>
                    </div>
                </div><!-- /widget-box -->
            </div><!-- /span -->

            <div class="col-sm-12">
                <div class="widget-box ">
                    <div class="widget-body">
                        <div class="widget-main no-padding">
                            <div class="dialogs">
                                <div id="fastMenuDiv" class="itemdiv dialogdiv">
                                    <div class="user">
                                        <img alt="Alexa's Avatar" src="assets/avatars/avatar1.png"/>
                                    </div>

                                    <div class="body">
                                        <div class="time">
                                            <i class="icon-time"></i>
                                            <span class="green">4秒钟前</span>
                                        </div>

                                        <div class="name">
                                            <a href="#">Alexa</a>
                                        </div>
                                        <div class="text">大家好啊</div>

                                        <div class="tools">
                                            <a href="#" class="btn btn-minier btn-info">
                                                <i class="icon-only icon-share-alt"></i>
                                            </a>
                                        </div>
                                    </div>
                                </div>

                                <div class="itemdiv dialogdiv">
                                    <div class="user">
                                        <img alt="John's Avatar" src="assets/avatars/avatar.png"/>

                                    <div class="body">

                                            <i class="icon-time"></i>
                                            <span class="blue">38秒以前</span>
                                        </div>

                                        <div class="name">

                                        <div class="tools">

                                                <i class="icon-only icon-share-alt"></i>
                                            </a>
                                        </div>
                                    </div>
                                </div>

                                <div class="itemdiv dialogdiv">
                                    <div class="user">

                                    <div class="body">
                                        <div class="time">
                                            <i class="icon-time"></i>
                                            <span class="orange">2分钟以前</span>
                                        </div>

                                        <div class="name">
                                            <a href="#">Bob</a>
                                            <span class="label label-info arrowed arrowed-in-right">admin</span>
                                        </div>
                                        <div class="text">欢迎大家使用ACE后台管理系统.</div>

                                        <div class="tools">
                                            <a href="#" class="btn btn-minier btn-info">
                                                <i class="icon-only icon-share-alt"></i>
                                            </a>
                                        </div>
                                    </div>
                                </div>

                                <div class="itemdiv dialogdiv">
                                    <div class="user">
                                        <img alt="Jim's Avatar" src="assets/avatars/avatar4.png"/>
                                    </div>

                                    <div class="body">
                                        <div class="time">
                                            <i class="icon-time"></i>
                                            <span class="grey">3分钟以前</span>
                                        </div>

                                        <div class="name">
                                            <a href="#">Jim</a>
                                        </div>
                                        <div class="text">大家多提提BUG</div>

                                        <div class="tools">
                                            <a href="#" class="btn btn-minier btn-info">
                                                <i class="icon-only icon-share-alt"></i>
                                            </a>
                                        </div>
                                    </div>
                                </div>

                                <div class="itemdiv dialogdiv">
                                    <div class="user">
                                        <img alt="Alexa's Avatar" src="assets/avatars/avatar1.png"/>
                                    </div>

                                    <div class="body">
                                        <div class="time">
                                            <i class="icon-time"></i>
                                            <span class="green">4分钟以前</span>
                                        </div>

                                        <div class="name">
                                            <a href="#">Alexa</a>
                                        </div>
                                        <div class="text">继续支持ACE后台系统</div>

                                        <div class="tools">
                                            <a href="#" class="btn btn-minier btn-info">
                                                <i class="icon-only icon-share-alt"></i>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <form>
                                <div class="form-actions">
                                    <div class="input-group">
                                        <input placeholder="Type your message here ..." type="text"
                                               class="form-control" name="message"/>
                                        <span class="input-group-btn">
																	<button class="btn btn-sm btn-info no-radius"
                                                                            type="button">
																		<i class="icon-share-alt"></i>
																		发送
																	</button>
																</span>
                                    </div>
                                </div>
                            </form>
                        </div><!-- /widget-main -->
                    </div><!-- /widget-body -->
                </div><!-- /widget-box -->
