<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>VisityUser</title>
</head>
<body>
<div>
    <ul>
        <li th:each="user:${user}">
            <span th:text="${user.username}"></span>
            <span th:text="${user.password}"></span>
        </li>
    </ul>
</div>
</body>
</html>
